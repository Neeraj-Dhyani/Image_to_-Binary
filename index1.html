<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 25px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input[type="file"] {
            width: 100%;
        }

        canvas {
            display: block;
            margin: 10px auto;
            border: 1px dashed #aaa;
        }

        textarea {
            width: 100%;
            height: 130px;
            resize: none;
            padding: 8px;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
    </style>
    
</head>
<body >
    <div class="container">
    <h2>Image â†” Binary</h2>

    <div class="section">
        <label>Upload Image (for Encoding)</label>
        <input type="file" id="icon_input" accept="image/*">
        <canvas id="icon_canvas" width="30" height="30"></canvas>
    </div>

    <div class="section">
        <label>Binary Data</label>
        <button id="copy_button"></button>
        <textarea id="binary_output">
ðŸ‘‰ To ENCODE:
Upload an image, then click "Encode to Binary".

ðŸ‘‰ To DECODE:
Paste binary array here, then click "Decode Binary".
        </textarea>
        <div class="note">
            Use the same binary format generated by encoder.
        </div>
    </div>

    <button id="encode">Encode to Binary</button>
    <button id="decode">Decode Binary</button>
</div>

</body>
</body>
<script src="index.js"></script>
</html>
